<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 3</title>      
      <link rel="stylesheet" href="style.css">
      <meta charset="UTF-8">
   </head>

   <body>
      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>

      <script type="text/babel">

const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
  return (
    <div>
      <h1>{titulo}</h1>
      <table border="1">
        <thead>
          <tr>
            {cabecalhos.map((c, idx) => <th key={idx}>{c}</th>)}
          </tr>
        </thead>
        <tbody>
          {conteudo.map((linha, idxLinha) => (
            <tr key={idxLinha}>
              {linha.map((coluna, idxColuna) => <td key={idxColuna}>{coluna}</td>)}
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
};

const valoresCabecalhos = ["Nome", "Marca", "Teor Alcoólico"];
const valoresConteudo = [
  ["Havana", "Engenho Anísio Santiago", "50%"],
  ["Ypióca", "Grupo Ypióca", "38%"],
  ["51", "Companhia Müller de Bebidas", "39%"]
];

ReactDOM.render(
  <TabelaBebidas 
    titulo="Minha Tabela de Cachaças" 
    cabecalhos={valoresCabecalhos} 
    conteudo={valoresConteudo} 
  />,
  document.getElementById("app")
);

      </script>
   </body>
</html>
