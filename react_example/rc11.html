<!DOCTYPE html>

<html>

<head>

  <title>ReceitaReact - 2</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="app">

  </div>

  <script src="libs/react.js"></script>
  <script src="libs/react-dom.js"></script>
  <script src="libs/babel.js"></script>

  <script type="text/babel">

    class Cabecalho extends React.Component {
      render() {
        return <h2>Receba esse cabeçalho</h2>;
      }
    }

    class TabelaBebidas extends React.Component {
      render() {
        return (
          <div>

            <h1>{this.props.titulo}</h1>

            <table id="tabela" border="1">
              <thead>
                <tr><th>Nome</th><th>Marca</th></tr>
              </thead>
              <tbody>
                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
              </tbody>
            </table>

          </div>
        )
      }
    }

    class Rodape extends React.Component {
      render() {
        return <h2>Receba esse rodape</h2>;
      }
    }


    ReactDOM.render(
      <div>
        <Cabecalho />
        <TabelaBebidas titulo="Aroxa nas cervejas" />
        <Rodape />
      </div>
      ,
      document.getElementById("app"))

  </script>

</body>

</html>
